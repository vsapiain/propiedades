{% extends "base.html" %}
{% block title %}Arriendos y ventas de propiedades{% endblock %}
{% block content %}
<div class="margin-top">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div id="crumbs">
                    <ul>
                        <li><a href="/"> Inicio</a></li>
                        <li ><a class = "current" href="#">Panel general</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row margin-button-form-2">
            <div class="col-md-3">
               <div>
                    <div class="card-flat card-block ">
                        <div class="margin-left-form">
                        <div>
                            <i class="fa fa-user-circle-o fa-lg" aria-hidden="true"></i>
                            <label class="contenido"><span class="usernameLogin"></span></label>
                        </div>
                        <div>
                            <i class="fa fa-credit-card-alt" aria-hidden="true"></i>
                            <label class="contenido"><span class="plan"></span></label>
                        </div>
                        </div>
                    </div>
                </div>
                <div class="sticky border filtersContainer" id="filtersContainer">
                    <div class="userOn filterContainer filtro p-4 bg-white">
                        <div class="panel_filter">
                            &nbsp;&nbsp;
                            <label class="destacado_lbl margin-top-form-4">Opciones planes y productos</label>
                        </div>
                    </div>
                    <div class="userOn filterContainer filtro bg-white">
                        <div class="list-group">
                            <a href="/propiedades/publicar/" class="list-group-item list-group-item-action"><i class="fa fa-pencil pull-right" aria-hidden="true"></i> Publicar aviso</a>
                            <a href="/propiedades/" class="list-group-item list-group-item-action"><i class="fa fa-binoculars pull-right" aria-hidden="true"></i> Buscar propiedad</a>
                            <a href="#" class="list-group-item list-group-item-action"><i class="fa fa-cog pull-right" aria-hidden="true"></i> Servicios adicionales</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="card-flat departure-card card-block ">
                    <label class="titulo"><i class="fa fa-pie-chart" aria-hidden="true"></i> Panel general</label>
                    <br>
                    <div class="col-md-12">
                        <div class="col-md-6">
                            <div class="card">
                               <canvas id="lineChart" style="width: 484px; height: 242px;" width="484" height="242"></canvas>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <canvas id="pieChart" width="484" height="242" style="width: 484px; height: 242px;"></canvas>
                            </div>
                        </div>
                         <div class="col-md-6">
                            <div class="card">
                               <canvas id="mybarChart" width="484" height="242" style="width: 484px; height: 242px;"></canvas>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <canvas id="canvasDoughnut" width="484" height="242" style="width: 484px; height: 242px;"></canvas>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                               <canvas id="canvasRadar" width="484" height="242" style="width: 484px; height: 242px;"></canvas>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <canvas id="polarArea" width="484" height="242" style="width: 484px; height: 242px;"></canvas>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
{% block content_script %}
<script src="http://www.urbanui.com/inspire/assets/js/demo.js" type="text/javascript"></script>
<script>
     $(document).ready(function(){
        initLocal();
        loadDataForm();
     });
     function initLocal(){
        $(".titulo").find("i").css("color","#007FAD");
        $(".list-group a").each(function(index){
            $(this).find("i").css("color","#007FAD");
        })
     }
     function loadDataForm(){
     }
</script>
<script>
if ($("#lineChart").length) {
    var f = document.getElementById("lineChart");
    new Chart(f, {
        type: "line",
        data: {
            labels: ["January", "February", "March", "April", "May", "June", "July"],
            datasets: [{
                label: "My First dataset",
                backgroundColor: "rgba(38, 185, 154, 0.31)",
                borderColor: "rgba(38, 185, 154, 0.7)",
                pointBorderColor: "rgba(38, 185, 154, 0.7)",
                pointBackgroundColor: "rgba(38, 185, 154, 0.7)",
                pointHoverBackgroundColor: "#fff",
                pointHoverBorderColor: "rgba(220,220,220,1)",
                pointBorderWidth: 1,
                data: [31, 74, 6, 39, 20, 85, 7]
            }, {
                label: "My Second dataset",
                backgroundColor: "rgba(3, 88, 106, 0.3)",
                borderColor: "rgba(3, 88, 106, 0.70)",
                pointBorderColor: "rgba(3, 88, 106, 0.70)",
                pointBackgroundColor: "rgba(3, 88, 106, 0.70)",
                pointHoverBackgroundColor: "#fff",
                pointHoverBorderColor: "rgba(151,187,205,1)",
                pointBorderWidth: 1,
                data: [82, 23, 66, 9, 99, 4, 2]
            }]
        }
    })
}
if ($("#pieChart").length) {
    var f = document.getElementById("pieChart"),
        i = {
            datasets: [{
                data: [120, 50, 140, 180, 100],
                backgroundColor: ["#455C73", "#9B59B6", "#BDC3C7", "#26B99A", "#3498DB"],
                label: "My dataset"
            }],
            labels: ["Dark Gray", "Purple", "Gray", "Green", "Blue"]
        };
    new Chart(f, {
        data: i,
        type: "pie",
        otpions: {
            legend: !1
        }
    })
}
if ($("#mybarChart").length) {
    var f = document.getElementById("mybarChart");
    new Chart(f, {
        type: "bar",
        data: {
            labels: ["January", "February", "March", "April", "May", "June", "July"],
            datasets: [{
                label: "# of Votes",
                backgroundColor: "#26B99A",
                data: [51, 30, 40, 28, 92, 50, 45]
            }, {
                label: "# of Votes",
                backgroundColor: "#03586A",
                data: [41, 56, 25, 48, 72, 34, 12]
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: !0
                    }
                }]
            }
        }
    })
}
if ($("#canvasDoughnut").length) {
    var f = document.getElementById("canvasDoughnut"),
        i = {
            labels: ["Dark Grey", "Purple Color", "Gray Color", "Green Color", "Blue Color"],
            datasets: [{
                data: [120, 50, 140, 180, 100],
                backgroundColor: ["#455C73", "#9B59B6", "#BDC3C7", "#26B99A", "#3498DB"],
                hoverBackgroundColor: ["#34495E", "#B370CF", "#CFD4D8", "#36CAAB", "#49A9EA"]
            }]
        };
    new Chart(f, {
        type: "doughnut",
        tooltipFillColor: "rgba(51, 51, 51, 0.55)",
        data: i
    })
}
if ($("#canvasRadar").length) {
    var f = document.getElementById("canvasRadar"),
        i = {
            labels: ["Eating", "Drinking", "Sleeping", "Designing", "Coding", "Cycling", "Running"],
            datasets: [{
                label: "My First dataset",
                backgroundColor: "rgba(3, 88, 106, 0.2)",
                borderColor: "rgba(3, 88, 106, 0.80)",
                pointBorderColor: "rgba(3, 88, 106, 0.80)",
                pointBackgroundColor: "rgba(3, 88, 106, 0.80)",
                pointHoverBackgroundColor: "#fff",
                pointHoverBorderColor: "rgba(220,220,220,1)",
                data: [65, 59, 90, 81, 56, 55, 40]
            }, {
                label: "My Second dataset",
                backgroundColor: "rgba(38, 185, 154, 0.2)",
                borderColor: "rgba(38, 185, 154, 0.85)",
                pointColor: "rgba(38, 185, 154, 0.85)",
                pointStrokeColor: "#fff",
                pointHighlightFill: "#fff",
                pointHighlightStroke: "rgba(151,187,205,1)",
                data: [28, 48, 40, 19, 96, 27, 100]
            }]
        };
    new Chart(f, {
        type: "radar",
        data: i
    })
}
if ($("#polarArea").length) {
    var f = document.getElementById("polarArea"),
        i = {
            datasets: [{
                data: [120, 50, 140, 180, 100],
                backgroundColor: ["#455C73", "#9B59B6", "#BDC3C7", "#26B99A", "#3498DB"],
                label: "My dataset"
            }],
            labels: ["Dark Gray", "Purple", "Gray", "Green", "Blue"]
        };
    new Chart(f, {
        data: i,
        type: "polarArea",
        options: {
            scale: {
                ticks: {
                    beginAtZero: !0
                }
            }
        }
    })
}
</script>

{% endblock %}
